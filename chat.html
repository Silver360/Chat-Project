<div chat-room id="chat">
<header>
    <div class="input-append"></div>
</header>
<nav>
    <div class="content">
        <ul>
            <li>
                <div ng-repeat="user in users" class="user">
                    <img class="avek" src="img/{{ user.avek }}" />
                    <h3>{{ user.nick }}</h3>
                    <h3 class="type">{{ user.group.tittle }}</h3>
                    <img class="info" src="img/info.png" />
                    <img class="ranga" src="img/rang.png" />
                </div>
            </li>
        </ul>
    </div>
</nav>
<section>
    <div class="content">
        <div id="main">
            <h3 id="title">{{ room.title }}</h3>
            <p id="by_users">{{ room.user.nick }}</p>
            <img id="miniaturka" src="img/{{ room.thumb }}" />
            <p>
            <div id="content_main">
                <p>
                    {{ room.content }}
                </p>
            </div>
            <div class="end"></div>
        </div>
        <div message ng-repeat="message in messages" class="message {{message.id}}">
            <ul class="list-unstyled">
                <li>
                    <img class="avek img-circle" src="img/{{ message.user.avek }}" />
                    <h3 class="nick">{{ message.user.nick }}</h3><h3 class="ranga">{{ message.user.group.tittle }}</h3>
                    <img class="ranga" src="img/rang.png" /><img class="ranga" src="img/rang.png" /><img class="ranga" src="img/rang.png" />
                    <p  class="data text-right">{{ message.date }}</p>
                    <p class="message">{{ message.text }}</p>
                    <div class="deleteMsg">
                        <p>usu≈Ñ</p>
                        <img src="img/crossButton.png">
                    </div>
                    <img class="banUser" src="" />
                    <div class="end"></div>
                </li>
            </ul>
        </div>
        <div id="message_box">
            <form>
                <textarea ng-model="message.text" class="form-control" rows="7"></textarea>
                <button ng-click="setMessage()" type="button" class="btn btn-default">Send</button>
            </form>
        </div>
        <div style="height: 200px;"></div>
    </div>
</section>
